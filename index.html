<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>幻塔資料站(w3big.com)</title> 
<style>
ul.pagination {
    display: inline-block;
    padding: 0;
    margin: 0;
}

ul.pagination li {display: inline;}

ul.pagination li a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
    border: 1px solid #ddd;
}

ul.pagination li a.active {
    background-color: #4CAF50;
    color: white;
    border: 1px solid #4CAF50;
}

ul.pagination li a:hover:not(.active) {background-color: #ddd;}

div.center {text-align: center;}
</style>
</head>
<body>

<div class="center">
  <ul class="pagination">
    <li><a href="#">«</a></li>
    <li><a class="active" href="#">1</a></li>
    <li><a href="#" onclick="showButtonEvent()" >2</a></li>
    <li><a href="#" onclick="showButtonEvent()" >3</a></li>
    <li><a href="#" onclick="showButtonEvent()" >4</a></li>
    <li><a href="#" onclick="showButtonEvent()" >5</a></li>
    <li><a href="#" onclick="showButtonEvent()" >6</a></li>
    <li><a href="#" onclick="showButtonEvent()" >7</a></li>
    <li><a href="#" onclick="showButtonEvent()" >»</a></li>
  </ul>
</div>

</body>
</html>
